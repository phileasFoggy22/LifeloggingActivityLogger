<!DOCTYPE html>
<html>

<head>
    <title>Lifelogging</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title dir="ltr">Lifelogging</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="../scripts/LifelogMain.js"></script>
    <script type="text/javascript" src="../scripts/LifelogRecentActivities.js"></script>
    <script type="text/javascript" src="../scripts/LifelogRecentHiking.js"></script>
    <script type="text/javascript" src="../scripts/LifelogRecentKayaking.js"></script>
    <script type="text/javascript" src="../scripts/LifelogUpdate.js"></script>
</head>

<body onload="setUpPage()">
    <div class="container-fluid full-width">
        <div class="row ">
            <div class="wrapperImage Splash" id="imageBanner">

                <div class="row">


                    <span id='Hi'>
                        <div id='HiBox' style=' bottom:10vh;'>
                            <div class="input-group mb-3" style="margin:auto;" id="loginText">

                                <h2>Hi, do I know you?</h2>
                                <p id="loginResponse">Your face is familiarâ€¦ but I can't quite place you...</p>

                                <input type="text" class="form-control" placeholder="type your email" aria-label="useremail" aria-describedby="basic-addon1" id="useremailText">

                                <input type="text" class="form-control" placeholder="type your name" aria-label="username" aria-describedby="basic-addon1" id="usernameText" style="display:none; margin-top: 1vh;">

                                <input type="password" placeholder="type a password" class="form-control" id="pwd">

                                <button class="btn" id="login-add" onclick="addUser()" style="margin-left:1vw;">Add</button>
                                <button class="btn" id="login-btn" onclick="logIn()">Log in</button>
                                <button class="btn" id="login-Reg" onclick="RegisterUser()" style="display:none;">Register</button>

                            </div>
                            <div class="input-group mb-3" style="margin:auto;" id="welcomeText">

                                <h2 id="userWelecome"></h2>
                                <p>These are your most recently logged activiies</p>
                                <div class="container-flex" style="padding-bottom: 10px;">
                                    <button type="button" class="btn btn-warning" onclick="recentActivities()">
                                        All Activities
                                    </button>
                                    <button type="button" class="btn btn-success" onclick="recentHikingActivities()">
                                        Hiking
                                    </button>
                                    <button type="button" class="btn btn-info" onclick="recentKayakingActivities()">
                                        Kayaking
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="addNewActivity()" style="background-color: hsla(0, 0%, 50%, 1); color:antiquewhite">
                                        Add Activity
                                    </button>
                                </div>
                                <div class="container" id="AddNewContainer" style="display:none;">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <button type="button" id="newHike" class="btn btn-success newAct" onclick="addNewHikingActivity()" style=" padding: 1vw;   ">
                                                New Hike
                                            </button>
                                        </div>
                                        <div class="col-sm-5">
                                            <button type="button" id="newPaddle" class="btn btn-info newAct" onclick="addNewKayakingActivity()" style=" padding: 1vw;">
                                                New Paddle
                                            </button>
                                        </div>
                                    </div>
                                </div>


                                <div id="HikingInput" style="display:none;">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <input id="AddHikeRouteName" type="text" class="form-control" placeholder="Route Name">
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top: 5px;">
                                        <div class="col-xs-6">
                                            <label>Start</label>
                                        </div>
                                        <div class="col-xs-6">
                                            <label>End</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <input id="AddHikeStartDate" type="date" class="form-control" placeholder="Start Date">
                                        </div>
                                        <div class="col-xs-6">
                                            <input id="AddHikeEndDate" type="date" class="form-control" placeholder="End Date">
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top: 10px;">
                                        <div class="col-xs-6">
                                            <input id="AddHikeLocation" type="text" class="form-control" placeholder="Location">
                                        </div>
                                        <div class="col-xs-4">
                                            <input id="AddHikeDistance" type="number" class="form-control" placeholder="distance">
                                        </div>
                                        <div class="col-xs-1">
                                            miles
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top: 10px;">
                                        <div class="col-xs-12">
                                            <input type="text" id="AddHikeDescription" class="form-control" placeholder="description">
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top: 10px; padding-bottom: 10px;">
                                        <div class="col-xs-9">
                                            <input type="text" id="AddHikeLifelog" class="form-control" placeholder="lifelog file directory">
                                        </div>

                                        <div class="col-xs-2">
                                            <button type="button" id="newHikeAdd" class="btn btn-success" onclick="addHike()" style=" padding: 1vw;">
                                                submit
                                            </button>
                                        </div>
                                    </div>

                                </div>
                                <div class="container" id="contents">
                                    <div id="recentactivityList"></div>
                                </div>

                            </div>
                        </div>

                    </span>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
